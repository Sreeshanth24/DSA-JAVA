<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Traffic Light System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightblue;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #E67E22;
            margin-bottom: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: #E67E22;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #D35400;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background: #FDE3A7;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            width: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Traffic Light Control System</h2>
        <input type="file" id="fileInput" accept=".csv" onchange="loadCSV()">
        <input type="number" id="rowNumber" placeholder="Enter row number">
        <button onclick="calculateGreenLight()">Calculate Green Light</button>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
